<div class="job-container">
    <div class="job-img-container">
        <img src="https://source.unsplash.com/1600x900/?office" alt="" class="full-img">
    </div>
    <div class="job-details-container">
        <div class="row">
            <h4 class="helper-type">{{task.category}}</h4>
            <h3 class="price">{{task.reward}}FCFA</h3>
        </div>
        <div class="date-row">
            <ul class="datelist">
                <li class="iconing-left time">{{ task.date }}</li>
                <li class="iconing-left time">{{ task.time }}</li>
            </ul>
        </div>
        <h5 class="location iconing-left">{{ task.street }}, {{ task.city }}, {{ task.country }}</h5>
        <h2 class="job-title">{{ task.name }}</h2>
        <p class="job-desc">
            {{ task.description }}
        </p>
        <div class="creation-row">
            <div class="creation">
                <p class="creator">Created by <span class="creator-name">Excel Durant</span></p>
                <p class="date-created">2 days ago</p>
            </div>
            <button class="locate-btn">
                <img src="./../../../../assets/img/locate.png" alt="" class="full-img">
            </button>
        </div>
    </div>
</div>
